<html>
  <head>
    <title>Go Program</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center px-3">
      <h1 class="text-4xl font-bold text-center my-8">Groceries</h1>
      <div id="list" class="flex justify-center items-center w-full md:w-2/3 lg:w-1/2">
        {{template "list.html" .}}
      </div>
      <div class="flex justify-center items-center w-full md:w-2/3 lg:w-1/2">
        <form class="w-full my-5 flex" hx-post="/add" hx-target="#list" hx-on::after-request="this.reset()">
          <input class="py-1 px-3 mr-2 border rounded flex-grow" type="text" name="name" placeholder="Enter item">
          <button class="float-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded" type="submit">Add</button>
        </form>
      </div>  
    </div>
  </body>
</html>
